<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>

      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            Registro de usuários
          </ion-col>

          <ion-col size="1" offset="5">
            <ion-icon name="people-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Registro de usuários
        <ion-icon name="people-outline"></ion-icon>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text class="ion-text-center ion-padding">
    <h1>Realize seu cadastro</h1>
  </ion-text>
  
  <div id="formulario" class="row ion-justify-content-center">
    <form>
      <ion-item>
        <ion-icon name="person-add-outline"></ion-icon>
        <ion-label></ion-label>
        <ion-input autofocus clearInput required type="text" placeholder="Digite seu nome" id="nome" name="nome" [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="at-outline"></ion-icon>
        <ion-label></ion-label>
        <ion-input clearInput required type="email" placeholder="Digite seu e-mail" id="email" name="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="call-outline"></ion-icon>
        <ion-label></ion-label>
        <ion-input clearInput required type="text" placeholder="Digite seu telefone (11) 11111-1111" id="telefone" name="telefone" [(ngModel)]="telefone" maxlength="16"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon src="assets/birthday-cake-solid.svg"></ion-icon>
        <ion-label></ion-label>
        <ion-input clearInput required type="date" min="1900-01-01" placeholder="dd/mm/yyyy" id="data" name="data" [(ngModel)]="data"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon src="assets/venus-mars-solid.svg"></ion-icon>
        <ion-label></ion-label>
        <ion-select clearInput required placeholder="Selecione seu sexo" id="sexo" name="sexo" [(ngModel)]="sexo">
          <ion-select-option>Outros</ion-select-option>
          <ion-select-option>Masculino</ion-select-option>
          <ion-select-option>Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      <div class="ion-padding">
        <ion-button type="submit" (click)="cadastrar()" class="btn-custom" color="Tertiary" expand="block" shape="round" fill="outline">Salvar</ion-button>
        <ion-button type="submit" (click)="limpaFormulario()" class="btn-custom" color="Tertiary" expand="block" shape="round" fill="outline">Limpar Formulário</ion-button>
      </div>
    </form>
  </div>
</ion-content>
